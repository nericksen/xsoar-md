commonfields:
  id: LocalContentExporter
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: LocalContentExporter
display: LocalContentExporter
category: Utilities
image: data:image/png;base64,
description: This integration can be run locally on an engine machine to pull down
  the content zip and push it to a remote git repository on prem.
detaileddescription: |-
  ### Community Contributed Integration
   #### Integration Author: Cortex XSOAR
   No support or maintenance is provided by the author. Customers are encouraged to engage with the user community for questions and guidance at the [Cortex XSOAR Live Discussions](https://live.paloaltonetworks.com/t5/cortex-xsoar-discussions/bd-p/Cortex_XSOAR_Discussions).
  ***
  ## Hello World
  - This section explains how to configure the instance of HelloWorld in Cortex XSOAR.
  - You can use the following API Key: `43ea9b2d-4998-43a6-ae91-aba62a26868c`

  ---
  [View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/hello-world)
configuration:
- display: Server URL
  name: url
  type: 0
  required: false
- display: API Key
  name: apikey
  type: 4
  required: false
script:
  script: |
    register_module_line('HelloWorld', 'start', __line__())


    ''' MAIN FUNCTION '''
    import requests
    import subprocess
    import os


    def main() -> None:
        """
        main function, parses params and runs command functions
        """
        command = demisto.command()
        demisto.debug(f'Command being called is {command}')
        params = demisto.params()

        headers = {
            "content-type": "application/json",
            "Accept": "application/json",
            "Authorization": params.get("apikey")
        }
        BASE_URL = params.get("url")

        try:

            if command == 'test-module':
                # This is the call made when pressing the integration Test button.
                res = requests.get(f"{BASE_URL}/health/containers", headers=headers, verify=False)
                if res.status_code == 200:
                    demisto.results("ok")
                else:
                    demisto.error("Couldn't connect to API")
            elif command == 'download-local-content-zip':
                res = requests.get(f"{BASE_URL}/content/bundle", headers=headers, verify=False)

                with open("/tmp/content.tar.gz", "wb") as f:
                    f.write(res.content)
                os.chdir("/tmp/xsoar-content-audit")

                cmds = [["tar", "-zxf", "/tmp/content.tar.gz", "-C", "/tmp/xsoar-content-audit/content"], ["git", "add", "."],["git", "commit", "-m", "Automated Commit"], ["git", "push", "origin", "master"]]
                for cmd in cmds:
                    try:
                        result = subprocess.run(cmd, stdout=subprocess.PIPE, stderr=subprocess.PIPE)
                        demisto.results(str(result.stdout.decode('utf-8')))
                        demisto.results(str(result.stderr.decode('utf-8')))
                    except Exception as e:
                        demisto.results(str(e))
                        continue


                demisto.results("ok")
            else:
                raise NotImplementedError(f'Command {command} is not implemented')

        # Log exceptions and return errors
        except Exception as e:
            return_error(f'Failed to execute {command} command.\nError:\n{str(e)}')


    ''' ENTRY POINT '''

    if __name__ in ('__main__', '__builtin__', 'builtins'):
        main()

    register_module_line('HelloWorld', 'end', __line__())
  type: python
  commands:
  - name: download-local-content-zip
    arguments: []
    description: This command uses the demisto-api to pull down a local content zip
      export
  runonce: false
  subtype: python3
